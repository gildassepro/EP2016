<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
	<h:head>
		<title>Education Portal</title>
		<meta name="author" content="Sepro" />
		<meta name="description" content="Goupe sepro education portal" />
		<meta name="KEYWORDS" content="sepro, education" />
		<meta name="robots" content="index, follow" />
		<meta name="revisit-after" content="7 days" />
		<meta name="DISTRIBUTION" content="GLOBAL" />
		<meta http-equiv="PRAGMA" content="NO-CACHE" />
		<meta name="copyright" content="Groupe Sepro" />
		<meta name="viewport" content="initial-scale=1.0, width=device-width" />
		<meta name="MobileOptimized" content="width" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta http-equiv="cleartype" content="on" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<link href="../../resources/css/custom.css" rel="stylesheet"
			type="text/css" />
		<link href="../../resources/css/style.css" rel="stylesheet"
			type="text/css" />
	</h:head>
	<h:body
		styleClass="skin-black pace-done col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
		<script>SyntaxHighlighter.defaults['gutter'] = false;</script>

		<!-- header logo: style can be found in header.less -->
		<header class="header page-row">
			<ui:insert name="nbtop">
				<ui:include src="/templates/navbartop.xhtml" />
				<ui:include src="/templates/banner.xhtml" />
			</ui:insert>
		</header>
		<div class="wrapper row-offcanvas row-offcanvas-left">
			<ui:insert name="sidebar">
				<ui:include src="/templates/sidebar.xhtml" />
			</ui:insert>
			<aside class="right-side">
				<!-- Main content -->
				<section class="content page-row page-row-expanded">
					<ui:include src="/templates/breadcrumb.xhtml" />
					<ui:insert name="content" />
				</section>
			</aside>
		</div>

		<ui:insert name="nbtop">
			<ui:include src="/templates/navbarbottom.xhtml" />
		</ui:insert>
		<script src="../../resources/js/metisMenu/dist/metisMenu.min.js"></script>

		<!-- Custom Theme JavaScript -->
		<script src="../../resources/js/app.js"></script>
	</h:body>
</f:view>
</html>
