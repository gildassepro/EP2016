<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Education Portal</title>
	<meta name="author" content="Sepro" />
	<meta name="description" content="Goupe sepro education portal" />
	<meta name="KEYWORDS" content="sepro, education" />
	<meta name="robots" content="index, follow" />
	<meta name="revisit-after" content="7 days" />
	<meta name="DISTRIBUTION" content="GLOBAL" />
	<meta http-equiv="PRAGMA" content="NO-CACHE" />
	<meta name="copyright" content="Groupe Sepro" />
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<meta name="MobileOptimized" content="width" />
	<meta name="HandheldFriendly" content="true" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta http-equiv="cleartype" content="on" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link href="resources/css/style.css" rel="stylesheet" type="text/css" />
	<link href="resources/css/custom.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body class="about-bg"
	styleClass="skin-black pace-done col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
		<div class="container-fluid">
		<h:form id="forme">
			<b:row>
				<b:column span="8">
					<a href="http://www.groupesepro.com/sepro" target="_blank"><img
						src="resources/images/logo_EP.png" /></a>
				</b:column>
				<b:column span="4">
					<b:row>
						<header>
							<div class="l--header">
								<a href="http://www.groupesepro.com/" target="_blank"><img
									src="resources/images/logo_upm.png" /></a>
							</div>
						</header>
						<h3>#{messages.label_start_msg1}</h3>
						<b>
							<p>#{messages.label_start_msg2}</p>
						</b>
						<h3>#{messages.label_start_msg6}</h3>
							<div class="row">
								<div class="col-md-3 col-sm-3 ">
									<p:commandButton id="student" styleClass="btn btn-success btn-lg"
										ajax="false" action="login.xhtml?faces-redirect=true"
										style="width:100px;height:100px" icon="fa fa-fw fa-mortar-board">
									</p:commandButton>
								</div>
								<div class="col-md-3 col-sm-3">
									<h:outputLabel value="#{messages.label_start_msg3}" />
								</div>
								<div class="col-md-3 col-sm-3"></div>
								<div class="col-md-3 col-sm-3"></div>
							</div>
							<br/>
							<div class="row">
								<div class="col-md-3 col-sm-3 ">
									<p:commandButton id="parent" style="width:100px;height:100px"
										styleClass="btn btn-info btn-lg" ajax="false"
										action="login.xhtml?faces-redirect=true"
										icon="fa fa-fw fa-slideshare">
									</p:commandButton>
								</div>
								<div class="col-md-3 col-sm-3">
									<h:outputLabel value="#{messages.label_start_msg4}" />
								</div>
								<div class="col-md-3 col-sm-3"></div>
								<div class="col-md-3 col-sm-3"></div>
							</div>
							<br/>
							<div class="row">
								<div class="col-md-3 col-sm-3 ">
									<p:commandButton id="collaborateur"
										style="width:100px;height:100px"
										styleClass="btn btn-danger btn-lg" ajax="false"
										action="login.xhtml?faces-redirect=true"
										icon="fa fa-fw fa-group">
									</p:commandButton>
								</div>
								<div class="col-md-3 col-sm-3">
									<h:outputLabel value="#{messages.label_start_msg5}" />
								</div>
								
								<div class="col-md-3 col-sm-3"></div>
								<div class="col-md-3 col-sm-3"></div>
							</div>
					</b:row>
					<br/>
					<br/>
					
					<b:row>
						<footer>
							<div class="colophon">
								<span class="copyright"
									style="color: #001e38; font-size: 0.875rem; margin: 0 10px;">#{messages.label_footer_msg1}<a class="author"
									href="http://www.groupesepro.com" target="_blank"
									style="display: inline-block; color: #4697ce;">Groupe Sepro</a>
								</span>
							</div>
						</footer>
					</b:row>
				</b:column>
			</b:row>
			</h:form>
		</div>
	
</h:body>
</html>
