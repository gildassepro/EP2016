										filterBy="#{student.studentDto.inscriptionAuthentification.idInscription}"
										filterMatchMode="contains">
										<f:facet name="header">
											<p:outputLabel value="#{messages.label_number_inscription}" />
										</f:facet>
										<h:outputText
											value="#{student.studentDto.inscriptionAuthentification.idInscription}"></h:outputText>
									</p:column>

									<p:column priority="1" filterBy="#{student.studentDto.name}"
										filterMatchMode="contains">
										<f:facet name="header">
											<p:outputLabel value="#{messages.label_name}" />
										</f:facet>
										<h:outputText value="#{student.studentDto.name}"></h:outputText>
									</p:column>
									<p:column priority="1"
										filterBy="#{student.studentDto.firstName}"
										filterMatchMode="contains">
										<f:facet name="header">
											<p:outputLabel value="#{messages.label_surname}" />
										</f:facet>
										<h:outputText value="#{student.studentDto.firstName}"></h:outputText>
									</p:column>


									<p:column priority="1"
										filterBy="#{student.inscriptionSteptreeDto.academicSector.value}"
										filterMatchMode="contains">
										<f:facet name="header">
											<p:outputLabel value="#{messages.label_curriculum}" />
										</f:facet>
										<h:outputText
											value="#{student.inscriptionSteptreeDto.academicSector.value}"></h:outputText>
									</p:column>

								</p:dataTable>

								<p:confirmDialog
									message="#{messages.label_msg_alerte_supression}"
									header="Confirmation" widgetVar="confirmation">
									<p:commandButton value="#{messages.label_msg_confirmOui}"
										onclick="PF('confirmation').hide()"
										action="#{studentSearchServiceBean.supprimerStudent()}"
										update="forme growl" />
									<p:commandButton value="#{messages.label_msg_confirmNon}"
										onclick="PF('confirmation').hide()" type="button" />
								</p:confirmDialog>
								<p:contextMenu for="liststudents">
									<p:menuitem value="Valider" update="@([id$=liststudents])"
										icon="ui-icon-circle-check"
										actionListener="#{studentSearchServiceBean.CreateStudent()}" />
									<p:menuitem value="Rejeter" update="@([id$=liststudents])"
										icon="ui-icon-cancel"
										actionListener="#{studentSearchServiceBean.RejectStudent()}" />

								</p:contextMenu>

							</b:row>
						</p:tab>
					</p:accordionPanel>
				</h:form>
			</b:row>
		</div>
	</ui:define>
</ui:composition>
