<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:uf="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	template="/templates/template.xhtml">
	<ui:define name="content">

		<div class="container-fluid">

					<p:messages for="selectsubestregion" id="listeregionsub"
						autoUpdate="true" showDetail="true" closable="true"></p:messages>
					<p:messages for="selectsubestcity" id="listecitysub"
						autoUpdate="true" showDetail="true" closable="true"></p:messages>
					<p:messages for="selectsubestzipcode" id="listezipcodesub"
						autoUpdate="true" showDetail="true" closable="true"></p:messages>
					<p:messages for="namesubestablishment" id="namesubestablishmentmsg"
						autoUpdate="true" showDetail="true" closable="true"></p:messages>
					<p:messages for="selectgerantville" id="listevillegerant"
						autoUpdate="true" showDetail="true" closable="true"></p:messages>
					<p:messages for="selectgerantPays" id="listepaysgerant"
						autoUpdate="true" showDetail="true" closable="true"></p:messages>
					<p:messages for="selectgerantregion" id="listeregiongerant"
						autoUpdate="true" showDetail="true" closable="true"></p:messages>
					<p:messages for="selectgerantzipcode" id="listezipcodegerant"
						autoUpdate="true" showDetail="true" closable="true"></p:messages>
					<p:messages for="selectcontactville" id="listevillecontact"

					<p:messages for="selectcontactzipcode" id="listezipcodecontact"></p:messages>
					<p:messages for="selectregioncontact" id="listeregioncontact"></p:messages>
					<p:messages for="idsubestmail" id="mailsub"></p:messages>
					<p:messages for="gemail" id="mailge"></p:messages>
					<p:messages for="comail" id="mailco"></p:messages>
				</div>

				<h:form id="forme">
					<p:accordionPanel>
						<p:tab title="#{messages.label_subestablishment}">
							<b:row styleClass="listPage">
								<div id="menubutton">

									<p:commandButton id="adde"
										styleClass="btn btn-primary submit-button"
										value="#{messages.label_new}" title="#{messages.label_new}"
										action="#{subEstablishmentSearchServiceBean.initDualList('2')}"
										update="@([id$=updatsubestablishment]) forme fdial"
										onclick="PF('updatesubestablishment').show()"
										icon="fa fa-fw fa-plus">
									</p:commandButton>
									<p:commandButton id="modifse" styleClass="btn btn-success"
										value="#{messages.label_modifier}"
										update="@([id$=updatsubestablishment]) forme fdial"
										onclick="PF('updatesubestablishment').show()"
										icon="fa fa-fw fa-pencil"
										action="#{subEstablishmentSearchServiceBean.initDualList('1')}">
									</p:commandButton>
									<p:commandButton id="deletee"
										process="@([id$=listsousetablissement])"
										styleClass="btn btn-danger"
										value="#{messages.label_supprimer1}"
										title="#{messages.label_supprimer1}"
										onclick="PF('confirmation').show()" icon="fa fa-fw fa-remove">
									</p:commandButton>
									<p:commandButton id="printe"
										update="@([id$=listsousetablissement]) forme fdial"
										styleClass="btn btn-primary submit-button"
										title="#{messages.label_print}"
										value="#{messages.label_print}"
										onclick="PF('confirmation').show()" icon="fa fa-fw fa-print">
									</p:commandButton>


									<p:commandButton value="#{messages.label_modifier}"
										icon="fa fa-fw fa-check-circle" styleClass="btn btn-primary"
										rendered="#{!subEstablishmentSearchServiceBean.isAction()}"
										disabled="#{subEstablishmentSearchServiceBean.test}"
										action="#{subEstablishmentSearchServiceBean.updateSubEstablishment()}"
										oncomplete="if (args &amp;&amp; !args.validationFailed) PF('updatesubestablishment').hide()"
										update="forme fdial growl" />
									<p:commandButton value="#{messages.label_create}"
										styleClass="btn btn-primary" icon="fa fa-fw fa-check-circle"
										disabled="#{subEstablishmentSearchServiceBean.test}"
										rendered="#{subEstablishmentSearchServiceBean.isAction()}"
										action="#{subEstablishmentSearchServiceBean.createSubEstablishment()}"
										oncomplete="if (args &amp;&amp; !args.validationFailed) PF('updatesubestablishment').hide()"
										update="forme fdial growl" />
									<p:splitButton value="#{messages.label_options}"
										actionListener="#{buttonView.save}" icon="ui-icon-gear">
										<p:menuitem value="Update"
											actionListener="#{buttonView.update}"
											icon="ui-icon-arrowrefresh-1-w" />
										<p:menuitem value="Delete"
											actionListener="#{buttonView.delete}" ajax="false"
											icon="ui-icon-close" />
										<p:separator />
										<p:menuitem value="Homepage" icon="ui-icon-extlink" />
									</p:splitButton>
									<p:commandButton id="past"
										styleClass="btn btn-primary submit-button" ajax="false"
										action="searchsubestablishment.xhtml?faces-redirect=true"
										update="@([id$=listsousetablissement]) forme fdial"
										icon="fa fa-fw fa-arrow-left">
									</p:commandButton>

								</div>

								<p:panel id="updatsubestablishment"
									widgetVar="updatesubestablishment"
									rendered="#{!subEstablishmentSearchServiceBean.isAction3()}">



									<h:form id="fdial">

												rendered="#{subEstablishmentSearchServiceBean.isAction()}" />
											<h:outputLabel
												value="#{messages.label_modifier_subestablishment}"
												rendered="#{!subEstablishmentSearchServiceBean.isAction()}" />
										</h3>
										<p:tabView id="tabs">
											<p:tab id="tab1" title="#{messages.label_identifiant}">

													<div class="ui-grid-col-12">
														<div class="row">
															<div class="col-lg-3 col-md-6 col-sm-6 subestablishment">
																<h:outputLabel styleClass="col-xs-12"
																	value="#{messages.label_name_establishment}:" />
																<span class="requireds">(*)</span>
																<p:inputText id="nameestablishment"
																	label="#{messages.label_name_establishment}"
																	value="#{subEstablishmentSearchServiceBean.subEstablishmentDto.establishment.nameEstablishment}"
																	placeholder="#{messages.label_name_establishment}"
																	readonly="true" />
															</div>
															<div class="col-lg-3 col-md-6 col-sm-6 subestablishment">

																<span class="requireds">(*)</span>
																<p:inputText id="namesubestablishment"

																	value="#{subEstablishmentSearchServiceBean.subEstablishmentDto.nameSubestablishment}"
																	placeholder="#{messages.label_name_subestablishment}"
																	requiredMessage="#{messages.label_name_subestablishment_required}">
																	<p:ajax update="namesubestablishmentmsg" event="keyup" />
																</p:inputText>
															</div>
															<div class="col-lg-3 col-md-6 col-sm-6 subestablishment">
																<h:outputLabel styleClass="col-xs-12"
																	value="#{messages.label_locate_sub}:" />
																<span class="requireds">(*)</span>
																<p:inputText id="sublocate"
																	value="#{subEstablishmentSearchServiceBean.subEstablishmentDto.location}"

															</div>
															<div class="col-lg-3 col-md-6 col-sm-6 subestablishment">
																<h:outputLabel styleClass="col-xs-12"
																	value="#{messages.label_description1}:" />
																<p:inputText id="subdescription"
																	value="#{subEstablishmentSearchServiceBean.subEstablishmentDto.description}"
																	placeholder="#{messages.label_description1}" />
															</div>
														</div>
														<div class="row">
															<div class="col-lg-3 col-md-6 col-sm-6 subestablishment">
																<h:outputLabel styleClass="col-xs-12"

																<p:inputText id="subweb"

															</div>
															<div class="col-lg-3 col-md-6 col-sm-6 subestablishment">

																<p:inputText id="subtwitt"
																	value="#{subEstablishmentSearchServiceBean.subEstablishmentDto.twitterId}"
																	placeholder="#{messages.label_twitter}" />
															</div>
															<div class="col-lg-3 col-md-6 col-sm-6 subestablishment">
																<h:outputLabel styleClass="col-xs-12"
																	value="#{messages.label_youtube}:" />
																<p:inputText id="subutube"
																	value="#{subEstablishmentSearchServiceBean.subEstablishmentDto.youtubechannel}"
																	placeholder="#{messages.label_youtube}" />
															</div>
															<div class="col-lg-3 col-md-6 col-sm-6 subestablishment">
																<h:outputLabel styleClass="col-xs-12"
																	value="#{messages.label_facebook}:" />
																<p:inputText id="subface"
																	value="#{subEstablishmentSearchServiceBean.subEstablishmentDto.facebookId}"
																	placeholder="#{messages.label_facebook}" />
															</div>
														</div>
														<div class="row">

																		itemValue="true" />
																	<f:selectItem itemLabel="#{messages.label_inactif}"
																		itemValue="false" />
																</h:selectOneRadio>
															</div>
														</div>
													</div>
												</div>
											</p:tab>

											<p:tab id="tab2" title="#{messages.label_addresse}">

															<div class="col-lg-3 col-md-6 col-sm-6 subestablishment">
																<h:outputLabel styleClass="col-xs-12"
																	value="#{messages.label_country}:" />
																<span class="requireds">(*)</span>
																<p:selectOneMenu id="selectsubestcountry"
																	styleClass="form-text"
																	value="#{subEstablishmentSearchServiceBean.subEstablishmentDto.country}"
																	converter="entityConverter"
																	placeholder="#{messages.label_country}" required="true"
																	requiredMessage="#{messages.label_pays_requeried}">
																	<f:selectItem
																		itemLabel="#{subEstablishmentSearchServiceBean.subEstablishmentDto.country.countryName}"

																	<f:selectItems
																		value="#{subEstablishmentSearchServiceBean.listCountry}"
																		var="country" itemValue="#{country}"

																</p:selectOneMenu>
															</div>
															<div class="col-lg-3 col-md-6 col-sm-6 subestablishment">

																<span class="requireds">(*)</span>
																<p:selectOneMenu id="selectsubestregion"

																	placeholder="#{messages.label_regionname}"
																	required="true"
																	requiredMessage="#{messages.label_choix_region}">
																	<f:selectItem
																		itemLabel="#{subEstablishmentSearchServiceBean.subEstablishmentDto.region.regionName}"
																		itemValue="#{subEstablishmentSearchServiceBean.subEstablishmentDto.region}"

																</p:selectOneMenu>

																		itemValue="#{subEstablishmentSearchServiceBean.subEstablishmentDto.city}"
																		label="#{messages.label_city}" />
																	<f:selectItems
																		value="#{subEstablishmentSearchServiceBean.listCity}"
																		var="city" itemValue="#{city}"

																		listener="#{subEstablishmentSearchServiceBean.onchangeZipCodeAdresse()}"

																</p:selectOneMenu>

																		var="zipcode" itemValue="#{zipcode}"

																</p:selectOneMenu>
															</div>
														</div>
														<div class="row">
															<div class="col-lg-3 col-md-6 col-sm-6 subestablishment">

																<span class="requireds">(*)</span>

															<div class="col-lg-3 col-md-6 col-sm-6 subestablishment">

																	value="#{subEstablishmentSearchServiceBean.subEstablishmentDto.addressLigne2}"
																	placeholder="#{messages.label_address_ligne2}" />
															</div>
															<div class="col-lg-3 col-md-6 col-sm-6 subestablishment">
																<h:outputLabel styleClass="col-xs-12"
																	value="#{messages.label_address_ligne3}:" />
																<p:inputText id="subestaddress3"
																	value="#{subEstablishmentSearchServiceBean.subEstablishmentDto.addressLigne3}"
																	placeholder="#{messages.label_address_ligne3}" />
															</div>
															<div class="col-lg-3 col-md-6 col-sm-6 subestablishment">
																<h:outputLabel styleClass="col-xs-12"
																	value="#{messages.label_alintention}:" />
																<p:inputText id="subestcarof"
																	value="#{subEstablishmentSearchServiceBean.subEstablishmentDto.careOf}"
																	placeholder="#{messages.label_alintention}" />
															</div>
														</div>
														<div class="row">
															<div class="col-lg-3 col-md-6 col-sm-6 subestablishment">
																<h:outputLabel styleClass="col-xs-12"
																	value="#{messages.label_email}:" />
																<span class="requireds">(*)</span>
																<p:inputText id="subestmail"
																	value="#{subEstablishmentSearchServiceBean.subEstablishmentDto.emailAddress}"
																	placeholder="#{messages.label_email}"
																	validatorMessage="#{messages.label_requis_mail}">
																	<f:validateRegex
																		pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
																</p:inputText>

															<div class="col-lg-3 col-md-6 col-sm-6 subestablishment">

															</div>
															<div class="col-lg-3 col-md-6 col-sm-6 subestablishment">
																<h:outputLabel styleClass="col-xs-12"
																	value="#{messages.label_ligne_tel2}:" />
																<p:inputMask id="subtel2"
																	value="#{subEstablishmentSearchServiceBean.subEstablishmentDto.lanPhoneNumber2}"
																	placeholder="#{messages.label_ligne_tel2}"
																	mask="#{subEstablishmentSearchServiceBean.maskphonformatadresse}">
																</p:inputMask>
															</div>
															<div class="col-lg-3 col-md-6 col-sm-6 subestablishment">
																<h:outputLabel styleClass="col-xs-12"

																</p:inputMask>

														</div>
													</div>
												</div>

															<div class="col-lg-3 col-md-6 col-sm-6 subestablishment">
																<h:outputLabel styleClass="col-xs-12"

																<p:inputText id="gesecsurname"

															<div class="col-lg-3 col-md-6 col-sm-6 subestablishment">

																	value="#{messages.label_country}:" />
