<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:uf="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	template="/templates/template.xhtml">
	<ui:define name="content">
		<p:growl id="growl" showDetail="true" sticky="false" />

		<div class="container-fluid">
			<b:row>
				<p:overlayPanel id="updatmatiere" widgetVar="updatematiere"
					showEffect="fade" hideEffect="fade" dismissable="false"
					showCloseIcon="true">
					<h:form id="fdial">
						<h3 style="margin-top: 0">
							<p:outputLabel value="#{messages.label_modifier_Matiere}"
								rendered="#{!matiereSearchServiceBean.isAction()}" />
							<p:outputLabel value="#{messages.label_creer_matiere}"
								rendered="#{matiereSearchServiceBean.isAction()}" />
						</h3>

						<div class="ui-grid ui-grid-responsive wrap class">
							<div class="col-xs-12">
								<div class="row">
									<div class="col-lg-2 col-md-3 col-sm-3">
										<p:outputLabel value="#{messages.label_nommatiere}" />
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3">
										<p:inputText styleClass="form-control" id="nommatiere"
											maxlength="64"
											value="#{matiereSearchServiceBean.matiereDto.subjectName}"
											placeholder="#{messages.labelnommatiere}" required="true"
											immediate="true"
											requiredMessage="#{messages.label_nommatiere_requeried}">
											<f:validateLength minimum="5" maximum="64" />
											<p:ajax event="keyup" />
										</p:inputText>
									</div>
									<div class="col-lg-offset-1 col-lg-2 col-md-3 col-sm-3">
										<p:outputLabel value="#{messages.label_academic_years}" />
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3">
										<p:selectOneMenu styleClass="form-text" id="anneeacademiques"
											value="#{matiereSearchServiceBean.matiereDto.academiqueYear}"
											converter="entityConverter" required="true" immediate="true"
											requiredMessage="#{messages.label_anneeacademiques_requeried}">
											<f:selectItem
												itemLabel="#{matiereSearchServiceBean.matiereDto.academiqueYear.value}"
												itemValue="#{matiereSearchServiceBean.matiereDto.academiqueYear}" />
											<f:selectItems
												value="#{matiereSearchServiceBean.listanneeacademique}"
												var="academiqueYear" itemValue="#{academiqueYear}"
												itemLabel="#{academiqueYear.value}" />
											<f:ajax event="blur" render="" />
										</p:selectOneMenu>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-2 col-md-3 col-sm-3">
										<p:outputLabel value="#{messages.label_filiere}" />
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3">
										<p:selectOneMenu styleClass="form-text" id="filiere"
											value="#{matiereSearchServiceBean.matiereDto.academicGrade}"
											converter="entityConverter" required="true" immediate="true"
											requiredMessage="#{messages.label_academicGrade_requeried}">
											<f:selectItem
												itemLabel="#{matiereSearchServiceBean.matiereDto.academicGrade.value}"
												itemValue="#{matiereSearchServiceBean.matiereDto.academicGrade}" />
											<f:selectItems
												value="#{matiereSearchServiceBean.listfiliere}"
												var="academicGrade" itemValue="#{academicGrade}"
												itemLabel="#{academicGrade.value}" />
											<f:ajax event="blur" render="" />
										</p:selectOneMenu>
									</div>
									<div class="col-lg-offset-1 col-lg-2 col-md-3 col-sm-3">
										<p:outputLabel value="#{messages.label_typedeclasse}" />
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3">
										<p:selectOneMenu styleClass="form-text" id="typeclas"
											value="#{matiereSearchServiceBean.matiereDto.typeOfClasse}"
											converter="entityConverter" required="true" immediate="true"
											requiredMessage="#{messages.label_typeOfClasse_requeried}">
											<f:selectItem
												itemLabel="#{matiereSearchServiceBean.matiereDto.typeOfClasse.value}"
												itemValue="#{matiereSearchServiceBean.matiereDto.typeOfClasse}" />
											<f:selectItems
												value="#{matiereSearchServiceBean.listtypedeclasse}"
												var="typeofclasse" itemValue="#{typeofclasse}"
												itemLabel="#{typeofclasse.value}" />
											<f:ajax event="blur" render="" />
										</p:selectOneMenu>
									</div>

								</div>
								<div class="row">
									<div class="col-lg-2 col-md-3 col-sm-3">
										<p:outputLabel value="#{messages.label_tarif}" />
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3">
										<p:inputText styleClass="form-control" id="tarif"
											maxlength="11"
											value="#{matiereSearchServiceBean.matiereDto.teacheRate}"
											placeholder="#{messages.labeltarif}" required="true"
											immediate="true"
											requiredMessage="#{messages.label_teacheRate_requeried}">
											<f:validateLength maximum="11" />
											<f:ajax event="blur" render="" />
										</p:inputText>
									</div>
									<div class="col-lg-offset-1 col-lg-2 col-md-3 col-sm-3">
										<p:outputLabel value="#{messages.label_nbremax}" />
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3">
										<p:inputText styleClass="form-control" id="nbremax"
											maxlength="11"
											value="#{matiereSearchServiceBean.matiereDto.numberOfAttendentMax}"
											placeholder="#{messages.labelnbremax}" required="true"
											immediate="true"
											requiredMessage="#{messages.label_numberOfAttendentMax_requeried}">
											<f:validateLength maximum="11" />
											<p:ajax event="keyup" />
										</p:inputText>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-2 col-md-3 col-sm-3">
										<p:outputLabel value="#{messages.label_nbremin}" />
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3">
										<p:inputText styleClass="form-control" id="nbremin"
											maxlength="11"
											value="#{matiereSearchServiceBean.matiereDto.numberOfAttendentMin}"
											placeholder="#{messages.labelnbremin}" required="true"
											immediate="true"
											requiredMessage="#{messages.label_numberOfAttendentMin_requeried}">
											<f:validateLength maximum="11" />
											<p:ajax event="keyup" />
										</p:inputText>
									</div>
									<div class="col-lg-offset-1 col-lg-2 col-md-3 col-sm-3">
										<p:outputLabel value="#{messages.label_volumehoraire}" />
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3">
										<p:inputText styleClass="form-control" id="volume"
											maxlength="11"
											value="#{matiereSearchServiceBean.matiereDto.numberOfHours}"
											placeholder="#{messages.labelvolumehoraire}" required="true"
											immediate="true"
											requiredMessage="#{messages.label_numberOfHours_requeried}">
											<f:validateLength maximum="11" />
										</p:inputText>
									</div>
								</div>
							</div>
						</div>

						<div class="button-wrapper">
							<p:commandButton value="#{messages.label_modifier}"
								styleClass="btn btn-primary"
								rendered="#{!matiereSearchServiceBean.isAction()}"
								action="#{matiereSearchServiceBean.updateMatiere()}"
								oncomplete="if (args &amp;&amp; !args.validationFailed) PF('updatematiere').hide()"
								update="forme fdial growl">
							</p:commandButton>
							<p:commandButton value="#{messages.label_create}"
								styleClass="btn btn-primary"
								rendered="#{matiereSearchServiceBean.isAction()}"
								action="#{matiereSearchServiceBean.createMatiere()}"
								oncomplete="if (args &amp;&amp; !args.validationFailed) PF('updatematiere').hide()"
								update="forme fdial growl">
							</p:commandButton>
							<p:commandButton value="#{messages.label_button_annuler}"
								type="reset" onclick="PF('updatematiere').hide()" update="fdial"
								styleClass="btn btn-default btn-sm offset" id="annulerButton">
							</p:commandButton>
						</div>

						<div class="ui-grid ui-grid-responsive">
							<p:dataTable id="checkboxmodule"
								value="#{matiereSearchServiceBean.listDesModuleAcademicSource}"
								var="module"
								selection="#{matiereSearchServiceBean.selectedAcademicmodule}"
								rowKey="#{module.idAcademicModule}"
								style="margin-bottom:0">
								<f:facet name="header">
						            #{messages.label_list_module}
						        </f:facet>
								<p:column selectionMode="multiple"
									style="width:50px;text-align:center" />
								<p:column headerText="#{messages.label_modulelist}">
									<h:outputText value="#{module.moduleName}" />
								</p:column>
							</p:dataTable>
						</div>
					</h:form>
				</p:overlayPanel>

				<h:form id="forme">
					<p:accordionPanel>
						<p:tab title="#{messages.label_Recherche_Matiere}">
							<b:row styleClass="listPage">
								<div class="table-header">

									<p:commandButton id="add" title="#{messages.label_add}"
										action="#{matiereSearchServiceBean.initDualList('2')}"
										update="@([id$=updatmatiere])"
										oncomplete="PF('updatematiere').show()"
										value="#{messages.label_modifier}"
										styleClass="btn btn-primary submit-button"
										icon="fa fa-fw fa-plus">
									</p:commandButton>

									<p:blockUI block="add" trigger="add">
											#{messages.label_loading}<br />
										<p:graphicImage value="/resources/images/loadingpics.gif" />
									</p:blockUI>
								</div>

								<p:dataTable id="listmatieres"
									value="#{matiereSearchServiceBean.listmatiere}" var="matiere"
									widgetVar="menuTable" emptyMessage="#{messages.label_empty}"
									styleClass="listeTable table-responsive filterable"
									tableStyleClass="table table-striped table-condensed table-hover"
									rowKey="#{matiere.idCourseSubject}" selectionMode="single"
									paginator="true" paginatorPosition="bottom"
									paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink}"
									rows="10" filterBy="#{matiere.idCourseSubject}">

									<p:column priority="3" width="40"
										filterBy="#{matiere.idCourseSubject}"
										filterMatchMode="contains">
										<f:facet name="header">
											<p:outputLabel value="#{messages.label_id}" />
										</f:facet>
										<h:outputText value="#{matiere.idCourseSubject}"></h:outputText>
									</p:column>

									<p:column priority="1" filterBy="#{matiere.subjectName}"
										filterMatchMode="contains">
										<f:facet name="header">
											<p:outputLabel value="#{messages.label_matiere}" />
										</f:facet>
										<h:outputText value="#{matiere.subjectName}"></h:outputText>
									</p:column>

									<p:column priority="1" filterBy="#{matiere.academiqueYear}"
										filterMatchMode="contains">
										<f:facet name="header">
											<p:outputLabel
												value="#{messages.label_anneeacademiquesession}" />
										</f:facet>
										<h:outputText value="#{matiere.academiqueYear.value}"></h:outputText>
									</p:column>

									<p:column priority="3" filterBy="#{matiere.academicGrade}"
										filterMatchMode="contains">
										<f:facet name="header">
											<p:outputLabel value="#{messages.label_filiereacademic}" />
										</f:facet>
										<h:outputText value="#{matiere.academicGrade.value}"></h:outputText>
									</p:column>

									<p:column priority="3" filterBy="#{matiere.typeOfClasse.value}"
										filterMatchMode="contains">
										<f:facet name="header">
											<p:outputLabel value="#{messages.label_typeofclasse}" />
										</f:facet>
										<h:outputText value="#{matiere.typeOfClasse.value}"></h:outputText>
									</p:column>

									<p:column priority="1" width="100" filterMatchMode="contains">

										<f:facet name="header">
											<p:outputLabel value="#{messages.label_action}" />
										</f:facet>

										<p:commandButton id="modifier" styleClass="btn btn-success"
											title="#{messages.label_modifier}"
											action="#{matiereSearchServiceBean.initDualList('1')}"
											update="@([id$=updatmatiere])"
											oncomplete="PF('updatematiere').show()"
											value="#{messages.label_modifier}" icon="fa fa-fw fa-pencil">
											<f:setPropertyActionListener value="#{matiere}"
												target="#{matiereSearchServiceBean.matierDto}" />
										</p:commandButton>

										<p:commandButton id="supprimer" styleClass="btn btn-danger"
											title="#{messages.label_supprimer1}"
											onclick="PF('confirmation').show()"
											value="#{messages.label_supprimer1}"
											icon="fa fa-fw fa-remove">
											<f:setPropertyActionListener value="#{matiere}"
												target="#{matiereSearchServiceBean.matierDto}" />
										</p:commandButton>

										<p:blockUI block="listmatieres"
											trigger="listmatieres:supprimer,listmatieres:modifier">
										#{messages.label_loading}<br />
											<p:graphicImage value="/resources/images/loadingpics.gif" />
										</p:blockUI>

										<p:confirmDialog
											message="#{messages.label_msg_alerte_supression}"
											header="Confirmation" widgetVar="confirmation">
											<p:commandButton value="#{messages.label_msg_confirmOui}"
												onclick="PF('confirmation').hide()"
												action="#{matiereSearchServiceBean.supprimerMatiere()}"
												update="forme growl" />
											<p:commandButton value="#{messages.label_msg_confirmNon}"
												onclick="PF('confirmation').hide()" type="button" />
										</p:confirmDialog>
									</p:column>
								</p:dataTable>

								<p:contextMenu for="listmatieres">
									<p:menuitem value="Modifier" icon="ui-icon-search" />
									<p:menuitem value="Supprimer" icon="ui-icon-search" />
									<p:separator />
									<p:menuitem value="Détails" icon="ui-icon-close" />
								</p:contextMenu>

							</b:row>
						</p:tab>
					</p:accordionPanel>
				</h:form>
			</b:row>
		</div>
	</ui:define>
</ui:composition>
