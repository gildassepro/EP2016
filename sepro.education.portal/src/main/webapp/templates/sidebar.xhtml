<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<aside class="left-side sidebar-offcanvas offcanvas-sm">
		<section class="sidebar">
			<ul class="nav sidebar-menu" id="side-menu">
				<ui:repeat var="module" value="#{userServiceBean.listModules}">
				   <c:set var="moduleparam" value="#{module.idModule}"/>
				   <c:set var="modulenamelist" value="#{userServiceBean.selectedModule}"/>
				   <ui:fragment rendered="#{moduleparam eq modulenamelist}">
						<ui:repeat var="menu" value="#{module.menus.menu}">
							<li class=""><a href="#{module.moduleRef}" role="button"
								data-toggle="collapse"> <i class="#{menu.menuClass}"></i> <span>#{menu.menuName}</span>
									<span class="fa arrow"></span>
							</a>
								<ul class="nav nav-second-level">
									<ui:repeat var="childMenu" value="#{menu.childMenu.childMenu}">
										<li>
											<h:outputLink value="#{childMenu.menuRef}">
												<f:param name="menu" value="#{menu.idMenu}" />
												<f:param name="sousmenu" value="#{childMenu.idMenu}" />
												#{childMenu.menuName}
											</h:outputLink>
										</li>
									</ui:repeat>
								</ul></li>
						</ui:repeat>
					</ui:fragment>
				</ui:repeat>
			</ul>
		</section>
	</aside>
</ui:fragment>
