<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:uf="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	template="/templates/template.xhtml">
	<ui:define name="content">
		<p:growl id="growl" showDetail="true" sticky="false" />
		<div class="container-fluid">
			<b:row>
				<div class="messages">
					<!-- 					<p:messages for="classename" id="classname"></p:messages> -->
				</div>

				<h:form id="forme">
					<div id="menubutton">
						<p:commandButton value="Print"
							style="display:block;margin-bottom: 50px"
							title="#{messages.label_print}" type="button"
							icon="ui-icon-print">
							<p:printer target="listplanprof" />
						</p:commandButton>
					</div>
					<h3>#{messages.label_msg_activity_prof}</h3>
					<div class="ui-grid ui-grid-responsive wrap class">
						<div class="col-xs-12">

							<div class="row">
								<div class="col-lg-3 col-md-3 col-sm-3">
									<p:outputLabel value="#{messages.label_academic_years}:" />
									<span class="requireds">(*)</span>
								</div>
								<div class="col-lg-3 col-md-3 col-sm-3">
									<p:selectOneMenu id="selectacademicyears"
										styleClass="form-text"
										value="#{planningSearchServiceBean.selectedEventsProf.academicYear}"
										converter="entityConverter"
										placeholder="#{messages.label_subestablishment}"
										required="true"
										requiredMessage="#{messages.label_curriculum_requeried}">
										<f:selectItem
											itemLabel="#{planningSearchServiceBean.selectedEventsProf.academicYear.value}"
											itemValue="#{planningSearchServiceBean.selectedEventsProf.academicYear}"
											label="#{messages.label_curriculum}" />
										<f:selectItems
											value="#{planningSearchServiceBean.listAcademicYear}"
											var="academicYear" itemValue="#{academicYear}"
											itemLabel="#{academicYear.value}" />
										<p:ajax event="select"
											listener="#{planningSearchServiceBean.onSelectYears}"
											update="forme growl" />
									</p:selectOneMenu>
								</div>
								<div class="col-lg-3 col-md-3 col-sm-3">
									<p:outputLabel value="#{messages.label_msg_prof}:" />
									<span class="requireds">(*)</span>
								</div>
								<div class="col-lg-3 col-md-3 col-sm-3">

									<p:selectOneMenu id="prof" styleClass="form-text"
										value="#{planningSearchServiceBean.selectedEventsProf.teacher}"
										converter="entityConverter"
										placeholder="#{messages.label_msg_prof}" required="true"
										requiredMessage="#{messages.label_msg_prof}">
										<f:selectItem
											itemLabel="#{planningSearchServiceBean.selectedEventsProf.teacher.firstName}"
											itemValue="#{planningSearchServiceBean.selectedEventsProf.teacher}"
											label="#{messages.label_cursus}" />
										<f:selectItems
											value="#{planningSearchServiceBean.listeTeacherEvent}"
											var="teacherevent" itemValue="#{teacherevent}"
											itemLabel="#{teacherevent.firstName} #{teacherevent.name}" />
										<p:ajax event="valueChange"
											listener="#{planningSearchServiceBean.updatePlanningProf()}"
											update="forme @([id$=listplanprof])" />
										<p:ajax event="select"
											listener="#{planningSearchServiceBean.onSelect}"
											update="forme growl" />
									</p:selectOneMenu>

								</div>
							</div>
						</div>
					</div>
					<br></br>

					<h:panelGrid columnClasses="value">
						<p:schedule id="listplanprof" widgetVar="profschedule"
							value="#{planningSearchServiceBean.eventProf}">
							<p:ajax event="dateSelect"
								listener="#{planningSearchServiceBean.onDateSelect}"
								update="eventDetails" oncomplete="PF('eventDialog').show();" />
							<p:ajax event="eventSelect"
								listener="#{planningSearchServiceBean.onEventSelect}"
								update="eventDetails" oncomplete="PF('eventDialog').show();" />
						</p:schedule>
					</h:panelGrid>
					<p:dialog widgetVar="eventDialog"
						header="#{messages.label_event_details}" showEffect="clip"
						hideEffect="clip">
						<h:panelGrid id="eventDetails" columns="2">
							<p:outputLabel for="title"
								value="#{messages.label_msg_title_activity}" />
							<p:inputText id="title"
								value="#{planningSearchServiceBean.eventp.title}"
								disabled="#{planningSearchServiceBean.test2}" required="true" />
							<p:outputLabel for="from" value="#{messages.label_dedut}" />
							<p:calendar id="from"
								disabled="#{planningSearchServiceBean.test2}"
								value="#{planningSearchServiceBean.eventp.startDate}"
								pattern="dd/MM/yyyy HH:mm:ss">
							</p:calendar>

							<p:outputLabel for="to" value="#{messages.label_fin}" />
							<p:calendar id="to" disabled="#{planningSearchServiceBean.test2}"
								value="#{planningSearchServiceBean.eventp.endDate}"
								pattern="dd/MM/yyyy HH:mm:ss">
							</p:calendar>

							<p:outputLabel for="status" value="#{messages.label_action}" />
							<p:selectOneMenu id="status" styleClass="form-text"
								value="#{planningSearchServiceBean.eventsStatusDto.statusEvent}"
								converter="entityConverter"
								placeholder="#{messages.label_msg_type_activity}"
								requiredMessage="#{messages.label_cursusname_requeried}">
								<f:selectItem
									itemLabel="#{planningSearchServiceBean.eventsStatusDto.statusEvent.value}"
									itemValue="#{planningSearchServiceBean.eventsStatusDto.statusEvent}"
									label="#{messages.label_msg_type_activity}" />
								<f:selectItems
									value="#{planningSearchServiceBean.listTypeAbsence}"
									var="eventTypes" itemValue="#{eventTypes}"
									itemLabel="#{eventTypes.value}" />
								<p:ajax actionListener="#{planningSearchServiceBean.onEventChange}" />
							</p:selectOneMenu>

							<p:commandButton onclick="PF('eventDialog').hide()" type="button"
								value="#{messages.label_button_annuler}" immediate="true" />
							<p:commandButton id="addButton" type="button" value="#{messages.label_save}"
								actionListener="#{planningSearchServiceBean.addEvent}"
								oncomplete="PF('profschedule').update();PF('eventDialog').hide();" />
						</h:panelGrid>
					</p:dialog>
				</h:form>
			</b:row>
		</div>
	</ui:define>
</ui:composition>
