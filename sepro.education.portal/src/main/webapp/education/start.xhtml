<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:uf="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-index.xhtml">
	<ui:define name="index">
		<main class="row l--main-content page-row page-row-expanded">
		<ul class="l--main-nav col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<uf:repeat var="module" value="#{userServiceBean.listModules}">
				<li class="i--main-nav #{module.moduleClass} hvr-sweep-to-top hvr-shrink col-lg-3 col-md-3 col-sm-3 col-xs-12">
					<h:outputLink value="#{module.moduleRef}">
						<f:param name="module" value="#{module.idModule}" />
						<div class="img-wrapper hvr-bob">
							<img src="../resources/fonts/flaticon/png/#{module.moduleImage}"
								alt="Gestion des accÃ¨s" />
						</div>
						<div class="caption-wrapper">
							<h3 class="block-title">#{module.moduleName}</h3>
						</div>
					</h:outputLink >
				</li>
			</uf:repeat>
		</ul>
		</main>
	</ui:define>
</ui:composition>
