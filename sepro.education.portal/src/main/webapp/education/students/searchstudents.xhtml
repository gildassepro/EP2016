<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:uf="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	template="/templates/template.xhtml">
	<ui:define name="content">
		<p:growl id="growl" showDetail="true" sticky="false" />
		<div class="container-fluid">
			<b:row>
				<div class="messages">
					<p:messages for="name" id="name"></p:messages>
					<p:messages for="surname" id="surname"></p:messages>
					<p:messages for="datenaisse" id="datenaisse"></p:messages>
					<p:messages for="paysnaissance" id="listecountrynaiss"></p:messages>
					<p:messages for="placebirth" id="placebirth"></p:messages>
					<p:messages for="etatcivil" id="listeetatcivil"></p:messages>
					<p:messages for="nationnality" id="listenationnality"></p:messages>
					<p:messages for="docidentity" id="listedocidentity"></p:messages>
					<p:messages for="phone" id="phone"></p:messages>
					<p:messages for="pays" id="listecountry"></p:messages>
					<p:messages for="region" id="listeregion"></p:messages>
					<p:messages for="zipcode" id="listezipcode"></p:messages>
					<p:messages for="city" id="listecity"></p:messages>

				</div>

				<h:form id="forme">
					<p:accordionPanel>
						<p:tab title="#{messages.label_student_identity}">
							<b:row styleClass="listPage">

								<div id="menubutton">
									<p:commandButton id="adde"
										styleClass="btn btn-primary submit-button"
										value="#{messages.label_new}" title="#{messages.label_new}"
										action="#{studentSearchServiceBean.initDualList('2')}"
										update="@([id$=updatstudent]) forme fdial"
										onclick="PF('updatestudent').show()" icon="fa fa-fw fa-plus">
									</p:commandButton>
									<p:commandButton id="modifse" styleClass="btn btn-success"
										value="#{messages.label_modifier}"
										action="#{studentSearchServiceBean.initDualList('1')}"
										update="@([id$=updatstudent]) forme fdial"
										onclick="PF('updatestudent').show()" icon="fa fa-fw fa-pencil">
									</p:commandButton>
									<p:commandButton id="deletee" process="@([id$=liststudents])"
										styleClass="btn btn-danger"
										value="#{messages.label_supprimer1}"
										title="#{messages.label_supprimer1}"
										onclick="PF('confirmation').show()" icon="fa fa-fw fa-remove">
									</p:commandButton>

									<p:commandButton id="detail" styleClass="btn btn-primary"
										value="#{messages.label_modifier}"
										update="@([id$=updatestudentdetail]) forme fdial"
										onclick="PF('updatestudentdetail').show()"
										icon="fa fa-fw fa-list"
										action="#{studentSearchServiceBean.initDualListDetail('1')}">
									</p:commandButton>

									<p:commandButton id="cvs"
										styleClass="btn btn-primary submit-button"
										value="#{messages.label_modifier}"
										update="@([id$=updatstudentcv]) forme fdial"
										onclick="PF('updatestudentcv').show()" icon="fa fa-fw fa-file"
										action="#{studentSearchServiceBean.initDualListcv('2')}">
									</p:commandButton>

									<p:commandButton id="printe"
										update="@([id$=liststudents]) forme fdial"
										styleClass="btn btn-primary submit-button"
										title="#{messages.label_print}"
										value="#{messages.label_print}"
										onclick="PF('confirmation').show()" icon="fa fa-fw fa-print">
									</p:commandButton>

									<p:commandButton value="#{messages.label_modifier}"
										icon="fa fa-fw fa-check-circle" styleClass="btn btn-primary"
										rendered="#{!studentSearchServiceBean.isAction()}"
										action="#{studentSearchServiceBean.updateProf()}"
										oncomplete="if (args &amp;&amp; !args.validationFailed) PF('updatestudent').hide()"
										update="forme fdial growl" />
									<p:commandButton value="#{messages.label_create}"
										styleClass="btn btn-primary" icon="fa fa-fw fa-check-circle"
										rendered="#{studentSearchServiceBean.isAction()}"
										action="#{studentSearchServiceBean.createProf()}"
										oncomplete="if (args &amp;&amp; !args.validationFailed) PF('updatestudent').hide()"
										update="forme fdial growl" />
									<p:commandButton value="#{messages.label_create}"
										styleClass="btn btn-primary" icon="fa fa-fw fa-check-circle"
										rendered="#{studentSearchServiceBean.isAction()}"
										action="#{studentSearchServiceBean.createStudentDetail()}"
										oncomplete="if (args &amp;&amp; !args.validationFailed) PF('updatestudentdetail').hide()"
										update="forme fdial growl" />
									<p:splitButton value="#{messages.label_options}"
										actionListener="#{buttonView.save}" icon="ui-icon-gear">
										<p:menuitem value="Update"
											actionListener="#{buttonView.update}"
											icon="ui-icon-arrowrefresh-1-w" />
										<p:menuitem value="Delete"
											actionListener="#{buttonView.delete}" ajax="false"
											icon="ui-icon-close" />
										<p:separator />
										<p:menuitem value="Homepage" icon="ui-icon-extlink" />
									</p:splitButton>
									<p:commandButton id="past"
										styleClass="btn btn-primary submit-button" ajax="false"
										action="searchstudents.xhtml?faces-redirect=true"
										update="@([id$=liststudents]) forme fdial"
										icon="fa fa-fw fa-arrow-left">
									</p:commandButton>


								</div>
								<p:panel id="updatstudent" widgetVar="updatestudent"
									rendered="#{!studentSearchServiceBean.isRender3()}">

									<h:form id="fdial">
										<h3 style="margin-top: 0">
											<p:outputLabel value="#{messages.label_createstudent}"
												rendered="#{studentSearchServiceBean.isAction()}" />
											<p:outputLabel value="#{messages.label_modifier_student}"
												rendered="#{!studentSearchServiceBean.isAction()}" />
										</h3>
										<div class="ui-grid ui-grid-responsive wrap class">
											<div class="col-xs-12">
												<div class="row">
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:outputLabel value="#{messages.label_name}" />
														<span class="requireds">(*)</span>
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:inputText styleClass="form-control" id="name"
															value="#{studentSearchServiceBean.inscriptionSteponeDto.name}">
														</p:inputText>
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:outputLabel value="#{messages.label_surname}" />
														<span class="requireds">(*)</span>
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:inputText styleClass="form-control" id="surname"
															value="#{studentSearchServiceBean.inscriptionSteponeDto.firstName}">
														</p:inputText>
													</div>
												</div>
												<div class="row">
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:outputLabel value="#{messages.labeldatedenaiss}" />
														<span class="requireds">(*)</span>
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:calendar id="datenaisse"
															value="#{studentSearchServiceBean.inscriptionSteponeDto.birthday}"
															showOn="button" pattern="MM/dd/yyyy"
															placeholder="#{messages.labeldatedenaiss}">
															<f:converter converterId="dateConverter" />
														</p:calendar>
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:outputLabel value="#{messages.label_paysnaissance}" />
														<span class="requireds">(*)</span>
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:selectOneMenu styleClass="form-text" id="paysnaissance"
															value="#{studentSearchServiceBean.inscriptionSteponeDto.countryOfBirthday}"
															converter="entityConverter">
															<f:selectItem
																itemLabel="#{studentSearchServiceBean.inscriptionSteponeDto.countryOfBirthday.countryName}"
																itemValue="#{studentSearchServiceBean.inscriptionSteponeDto.countryOfBirthday}" />
															<f:selectItems
																value="#{studentSearchServiceBean.listCountry}"
																var="countryofbirthday" itemValue="#{countryofbirthday}"
																itemLabel="#{countryofbirthday.countryName}" />
														</p:selectOneMenu>
													</div>
												</div>
												<div class="row">
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:outputLabel value="#{messages.label_placeOfBirthday}" />
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:inputText styleClass="form-control" id="placebirth"
															value="#{studentSearchServiceBean.inscriptionSteponeDto.placeOfBirthday}">
														</p:inputText>
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:outputLabel value="#{messages.label_sexe}" />
														<span class="requireds">(*)</span>
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:selectOneMenu styleClass="form-text" id="sexe"
															value="#{studentSearchServiceBean.inscriptionSteponeDto.sexe}"
															converter="entityConverter">
															<f:selectItem
																itemLabel="#{studentSearchServiceBean.inscriptionSteponeDto.sexe.value}"
																itemValue="#{studentSearchServiceBean.inscriptionSteponeDto.sexe}" />
															<f:selectItems
																value="#{studentSearchServiceBean.listsexe}" var="sexe"
																itemValue="#{sexe}" itemLabel="#{sexe.value}" />
														</p:selectOneMenu>
													</div>
												</div>
												<div class="row">
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:outputLabel value="#{messages.label_maritalStatus}" />
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:selectOneMenu styleClass="form-text" id="etatcivil"
															value="#{studentSearchServiceBean.inscriptionSteponeDto.maritalStatus}"
															converter="entityConverter">
															<f:selectItem
																itemLabel="#{studentSearchServiceBean.inscriptionSteponeDto.maritalStatus.value}"
																itemValue="#{studentSearchServiceBean.inscriptionSteponeDto.maritalStatus}" />
															<f:selectItems
																value="#{studentSearchServiceBean.listetatcivile}"
																var="maritalstatus" itemValue="#{maritalstatus}"
																itemLabel="#{maritalstatus.value}" />
														</p:selectOneMenu>
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:outputLabel value="#{messages.label_nationality}" />
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:selectOneMenu styleClass="form-text" id="nationnality"
															value="#{studentSearchServiceBean.inscriptionSteponeDto.nationality}"
															converter="entityConverter">
															<f:selectItem
																itemLabel="#{studentSearchServiceBean.inscriptionSteponeDto.nationality.value}"
																itemValue="#{studentSearchServiceBean.inscriptionSteponeDto.nationality}" />
															<f:selectItems
																value="#{studentSearchServiceBean.listnationalite}"
																var="nationality" itemValue="#{nationality}"
																itemLabel="#{nationality.value}" />
														</p:selectOneMenu>
													</div>
												</div>
												<div class="row">
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:outputLabel value="#{messages.label_typeOfDocument}" />
														<span class="requireds">(*)</span>
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:selectOneMenu styleClass="form-text" id="docidentity"
															value="#{studentSearchServiceBean.inscriptionSteponeDto.typeOfDocument}"
															converter="entityConverter">
															<f:selectItem
																itemLabel="#{studentSearchServiceBean.inscriptionSteponeDto.typeOfDocument.value}"
																itemValue="#{studentSearchServiceBean.studentDto.typeOfDocument}" />
															<f:selectItems
																value="#{studentSearchServiceBean.listdocumentidentity}"
																var="typeofdocument" itemValue="#{typeofdocument}"
																itemLabel="#{typeofdocument.value}" />
														</p:selectOneMenu>
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:outputLabel value="#{messages.label_identityNumber}" />
														<span class="requireds">(*)</span>
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:inputText styleClass="form-control" id="idnumber"
															value="#{studentSearchServiceBean.inscriptionSteponeDto.identityNumber}">
														</p:inputText>
													</div>
												</div>
												<div class="row">
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:outputLabel value="#{messages.label_paysderesidence}" />
														<span class="requireds">(*)</span>
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:selectOneMenu styleClass="form-text" id="pays"
															value="#{studentSearchServiceBean.inscriptionSteponeDto.countryAddress}"
															converter="entityConverter">
															<f:selectItem
																itemLabel="#{studentSearchServiceBean.inscriptionSteponeDto.countryAddress.countryName}"
																itemValue="#{studentSearchServiceBean.inscriptionSteponeDto.countryAddress}" />
															<f:selectItems
																value="#{studentSearchServiceBean.listCountry}"
																var="countryaddress" itemValue="#{countryaddress}"
																itemLabel="#{countryaddress.countryName}" />
															<p:ajax event="valueChange"
																listener="#{studentSearchServiceBean.maskPhone()}"
																update="fdial:phone fdial:region fdial:city fdial:zipcode" />
														</p:selectOneMenu>
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:outputLabel value="#{messages.label_region}" />
														<span class="requireds">(*)</span>
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:selectOneMenu styleClass="form-text" id="region"
															value="#{studentSearchServiceBean.inscriptionSteponeDto.regionAddress}"
															converter="entityConverter">
															<f:selectItem
																itemLabel="#{studentSearchServiceBean.inscriptionSteponeDto.regionAddress.regionName}"
																itemValue="#{studentSearchServiceBean.inscriptionSteponeDto.regionAddress}"
																label="#{messages.label_region}" />
															<f:selectItems
																value="#{studentSearchServiceBean.listRegion}"
																var="regionAddress" itemValue="#{regionAddress}"
																itemLabel="#{regionAddress.regionName}" />
															<p:ajax event="valueChange"
																listener="#{studentSearchServiceBean.onchangeCity()}"
																update="fdial:city fdial:zipcode" />
														</p:selectOneMenu>
													</div>

												</div>
												<div class="row">
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:outputLabel value="#{messages.label_city}" />
														<span class="requireds">(*)</span>
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:selectOneMenu styleClass="form-text" id="city"
															value="#{studentSearchServiceBean.studentDto.cityAddress}"
															converter="entityConverter">
															<f:selectItem
																itemLabel="#{studentSearchServiceBean.studentDto.cityAddress.cityName}"
																itemValue="#{studentSearchServiceBean.studentDto.cityAddress}" />
															<f:selectItems
																value="#{studentSearchServiceBean.listCity}"
																var="cityAddress" itemValue="#{cityAddress}"
																itemLabel="#{cityAddress.cityName}" />
															<p:ajax event="valueChange"
																listener="#{studentSearchServiceBean.onchangeZipCode()}"
																update="fdial:zipcode" />
														</p:selectOneMenu>
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:outputLabel value="#{messages.label_zipcode}" />
														<span class="requireds">(*)</span>
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:selectOneMenu styleClass="form-text" id="zipcode"
															value="#{studentSearchServiceBean.studentDto.zipcodeAddress}"
															converter="entityConverter">
															<f:selectItem
																itemLabel="#{studentSearchServiceBean.studentDto.zipcodeAddress.zipCode}"
																itemValue="#{studentSearchServiceBean.studentDto.zipcodeAddress}"
																label="#{messages.label_region}" />
															<f:selectItems
																value="#{studentSearchServiceBean.listZipcode}"
																var="zipcodeAddress" itemValue="#{zipcodeAddress}"
																itemLabel="#{zipcodeAddress.zipCode}" />
														</p:selectOneMenu>
													</div>
												</div>
												<div class="row">
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:outputLabel value="#{messages.label_phoneNumber}" />
														<span class="requireds">(*)</span>
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:inputMask styleClass="form-control" id="phone"
															value="#{studentSearchServiceBean.studentDto.phoneNumber}"
															placeholder="#{messages.label_phoneNumber1}"
															mask="#{studentSearchServiceBean.maskphonformatteacher}">
														</p:inputMask>
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:outputLabel value="#{messages.label_adresseemail}" />
														<span class="requireds">(*)</span>
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:inputText styleClass="form-control" id="email"
															value="#{studentSearchServiceBean.studentDto.identityNumber}"
															placeholder="#{messages.label_email}" match="email"
															required="true"
															requiredMessage="#{messages.label_email_requeried}">
															<f:validateRegex
																pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
															<p:ajax event="keyup" />
														</p:inputText>
													</div>

												</div>

												<div class="row">
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:outputLabel value="#{messages.label_address_ligne1}" />
														<span class="requireds">(*)</span>
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:inputText styleClass="form-control" id="adr1"
															value="#{studentSearchServiceBean.studentDto.addressLigne1}">
														</p:inputText>
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:outputLabel value="#{messages.label_specialite}" />
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">

														<p:selectOneMenu styleClass="form-text" id="listspec"
															value="#{studentSearchServiceBean.studentDto.zipcodeAddress}"
															converter="entityConverter">
															<f:selectItem
																itemLabel="#{studentSearchServiceBean.studentDto.zipcodeAddress.zipCode}"
																itemValue="#{studentSearchServiceBean.studentDto.zipcodeAddress}"
																label="#{messages.label_region}" />
															<f:selectItems
																value="#{studentSearchServiceBean.listZipcode}"
																var="zipcodeAddress" itemValue="#{zipcodeAddress}"
																itemLabel="#{zipcodeAddress.zipCode}" />
														</p:selectOneMenu>

													</div>
												</div>
												<div class="row">
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:outputLabel value="#{messages.label_address_ligne2}" />
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:inputText styleClass="form-control" id="adr2"
															value="#{studentSearchServiceBean.studentDto.addressLigne2}">
														</p:inputText>
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:outputLabel value="#{messages.label_address_ligne3}" />
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:inputText styleClass="form-control" id="adr3"
															value="#{studentSearchServiceBean.studentDto.addressLigne3}">
														</p:inputText>
													</div>
												</div>
												<div class="row">
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:outputLabel value="#{messages.label_address_ligne4}" />
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3">
														<p:inputText styleClass="form-control" id="adr4"
															value="#{studentSearchServiceBean.studentDto.addressLigne4}">
														</p:inputText>
													</div>
													<div class="col-lg-3 col-md-3 col-sm-3"></div>
													<div class="col-lg-3 col-md-3 col-sm-3"></div>
												</div>
											</div>
										</div>

									</h:form>
								</p:panel>

								<p:panel id="updatstudentcv" widgetVar="updatestudentcv"
									rendered="#{!studentSearchServiceBean.isRender4()}">
									<h:form id="fdial1">
										<p:panel header="#{messages.label_student_cv}">

											<div class="ui-grid ui-grid-responsive wrap class">
												<div class="col-xs-12">
													<div class="row">
														<div class="col-lg-3 col-md-3 col-sm-3">
															<p:outputLabel
																value="#{messages.label_name_establishment}" />
														</div>
														<div class="col-lg-3 col-md-3 col-sm-3">
															<p:inputText styleClass="form-control" id="schoolname"
																value="#{studentSearchServiceBean.studentCVDto.nameOfScool}"
																placeholder="#{messages.label_name_establishment1}">
															</p:inputText>
														</div>

														<div class="col-lg-3 col-md-3 col-sm-3">
															<p:outputLabel value="#{messages.label_libelle_diplome}" />
														</div>
														<div class="col-lg-3 col-md-3 col-sm-3">
															<p:inputText styleClass="form-control" id="diploma"
																value="#{studentSearchServiceBean.studentCVDto.diploma}"
																placeholder="#{messages.label_libelle_diplome}">
															</p:inputText>
														</div>
													</div>


													<div class="row">
														<div class="col-lg-3 col-md-3 col-sm-3">
															<p:outputLabel value="#{messages.label_dedut}" />
															<span class="requireds">(*)</span>
														</div>

														<div class="col-lg-3 col-md-3 col-sm-3">
															<p:calendar id="datedebut"

									<p:column priority="1" filterBy="#{student.firstName}"

										<h:outputText value="#{student.firstName}"></h:outputText>

									<p:column priority="1" filterBy="#{student.surname}"

										<h:outputText value="#{student.surname}"></h:outputText>

									<p:column priority="1" filterBy="#{student.phoneNumber}"

								<p:confirmDialog
									message="#{messages.label_msg_alerte_supression}"
									header="Confirmation" widgetVar="confirmation">

										action="#{studentSearchServiceBean.supprimerStudent()}"

										onclick="PF('confirmation').hide()" type="button" />

								<p:contextMenu for="liststudents">

									<p:menuitem value="Supprimer" icon="ui-icon-search" />
									<p:separator />
									<p:menuitem value="Dtails" icon="ui-icon-close" />
								</p:contextMenu>
							</b:row>
						</p:tab>
					</p:accordionPanel>

			</b:row>
