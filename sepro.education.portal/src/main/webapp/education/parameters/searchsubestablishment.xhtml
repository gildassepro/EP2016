											<h:outputLabel value="#{messages.label_subestablishment}" />

										<h:outputText value="#{subestablishment.nameSubestablishment}"></h:outputText>

											<h:outputLabel value="#{messages.label_description1}" />
										</f:facet>
										<h:outputText value="#{subestablishment.description}"></h:outputText>
									</p:column>

									<p:column priority="2"
										filterBy="#{subestablishment.description}"
										filterMatchMode="contains">
										<f:facet name="header">
											<h:outputLabel value="#{messages.label_statut_name}" />
										</f:facet>
										<h:outputText value="#{subestablishment.description}"></h:outputText>
									</p:column>

									<p:column priority="1" width="100" filterMatchMode="contains">
										<f:facet name="header">
											<!-- 		 <h:outputLabel value="#{messages.label_action}" /> -->
											<h:outputLabel value="#{messages.label_action}" />
										</f:facet>
										<p:commandButton id="modifier" styleClass="btn btn-success"
											title="#{messages.label_modifier}"

												target="#{subEstablishmentSearchServiceBean.subEstablishmentsDto}" />
										</p:commandButton>

											onclick="PF('confirmation').show()"
											value="#{messages.label_supprimer1}"
											icon="fa fa-fw fa-remove">
